<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>DevClub - Previsão do Tempo</title>
</head>
<body>
    <div class="container-grande">
        <input  class="input-cidade"  placeholder="Digite o nome da cidade">
        <button class="botao" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>

        <div class="container-medio">
            <h2 class="cidade">Tempo na Paraiba</h2>
            <p class="temp">21°C</p>

            <div class="container-menor">
                <img class="img-previsao" alt="icone-informação-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>
        </div>

        <p class="umidade">Umidade: 76%</p>
    </div>
</body>
</html>
